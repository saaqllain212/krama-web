name: Krama Sentinel Sweeper

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  wake-up-sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the Sentinel API
        run: |
          # REPLACE THE URL BELOW WITH YOUR ACTUAL VERCEL WEBSITE URL
          curl -X GET https://krama-web.vercel.app/api/cron/sentinel